name: islamic_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # UI
  flutter_svg: ^2.0.5  # svg image
  easy_localization: ^3.0.1  # localization
  # image:
  flutter_staggered_animations: ^1.1.1 # #animation
  flutter_spinkit: ^5.1.0 #loading
  cached_network_image: ^3.2.2
  logger: ^1.1.0
  # State management
  provider: ^6.0.4
  lottie: #lottie
  country_code_picker: ^2.0.2  #country_code
  # DI
  get_it: ^7.2.0
  # Network
  dio: ^4.0.6
  connectivity_plus: ^3.0.2
  fluttertoast: ^8.2.1
  # for map permission
  permission_handler: ^10.2.0
  # for notifications
  firebase_messaging: ^14.6.2
  firebase_auth: ^4.7.2
  google_sign_in: ^6.1.5
  flutter_calendar_carousel: ^2.4.2
  jhijri:
  flutter_qiblah:

#  syncfusion_flutter_charts:
  fl_chart: ^0.63.0
  gesture_zoom_box: ^0.0.4
  restart_app: ^1.2.1
#  quran: ^1.2.2
  al_quran: ^0.1.1+5
  percent_indicator: ^4.0.1
  shared_preferences: ^2.0.13
  flutter_local_notifications: ^14.1.1
  flutter_background_service: ^2.1.2
  audioplayers: ^5.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/png/
    - assets/images/svg/
    - assets/images/gif/
    - assets/strings/
    - assets/lolitJson/
    - assets/files/
    - assets/sounds/
    - assets/audio/
    - assets/


  fonts:
    - family: Sukar
      fonts:
        - asset: assets/fonts/Sukar Bold.ttf
          weight: 900
    - family: Sukar
      fonts:
        - asset: assets/fonts/Sukar Regular.ttf
          weight: 400

